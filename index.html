<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Añadimos título de la página -->
    <title>Mobile Development</title>

    <!-- Hacemos relación con el fichero css -->
    <link rel="stylesheet" href="./css/stylesheet.css" type="text/css">

    <!-- Importamos el estilo de letra -->

</head>

                <p class="second_style" id="second-title-section-1">Helps millions fall asleep every night</p>
                <p class="style" id="text_section_1">branding, design, mobile, product</p>
            </section>

            <!-- Añadimos otra sección dentro de ella para dividirla en dos, 50% una y 50% otra -->

                <img id="image" src="./img/SMX2-M12-A12-cuberto/section-1-m.png" alt="No se ha podido cargar la imagen">
